name: CI/CD

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags: ['v*']

permissions:
  contents: write

jobs:
  build-and-test:
    name: Build & Test
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Build.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Test
        run: dotnet test -c Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/test-results.trx'

  publish:
    name: Publish
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Build.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Determine version
        id: version
        shell: pwsh
        run: |
          if ("${{ github.ref }}" -match "^refs/tags/v(.+)$") {
            $ver = $Matches[1]
          } else {
            [xml]$props = Get-Content "Directory.Build.props"
            $ver = $props.Project.PropertyGroup.Version
            $sha = "${{ github.sha }}".Substring(0, 7)
            $ver = "$ver-ci.$sha"
          }
          echo "VERSION=$ver" >> $env:GITHUB_OUTPUT
          Write-Host "Version: $ver"

      - name: Publish distribution
        shell: pwsh
        run: |
          .\tools\Publish-All.ps1 -Version "${{ steps.version.outputs.VERSION }}" -SkipTests

      # Code signing placeholder — uncomment when certificate is available.
      # Store the certificate thumbprint in GitHub Secrets as CODE_SIGN_THUMBPRINT.
      #
      # - name: Sign binaries
      #   if: vars.CODE_SIGN_THUMBPRINT != ''
      #   shell: pwsh
      #   run: |
      #     .\tools\Sign-Binaries.ps1 -DistPath .\dist\ZeroInstall -CertThumbprint "${{ vars.CODE_SIGN_THUMBPRINT }}"

      - name: Upload distribution artifact
        uses: actions/upload-artifact@v4
        with:
          name: ZeroInstall-v${{ steps.version.outputs.VERSION }}-win-x64
          path: dist/ZeroInstall/

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: ZeroInstall-v${{ steps.version.outputs.VERSION }}-win-x64-zip
          path: dist/ZeroInstall-v*.zip

  release:
    name: Release
    needs: publish
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download ZIP artifact
        uses: actions/download-artifact@v4
        with:
          pattern: ZeroInstall-*-zip
          merge-multiple: true

      - name: Determine version
        id: version
        shell: pwsh
        run: |
          "${{ github.ref }}" -match "^refs/tags/v(.+)$" | Out-Null
          $ver = $Matches[1]
          echo "VERSION=$ver" >> $env:GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ZeroInstall Migrator v${{ steps.version.outputs.VERSION }}
          body: |
            ## ZeroInstall Migrator v${{ steps.version.outputs.VERSION }}

            ### Installation
            1. Download the ZIP file below
            2. Extract to a USB flash drive
            3. Run `ZeroInstall.App.exe` to start the GUI, or `zim.exe` for CLI

            ### What's included
            - `ZeroInstall.App.exe` — WPF GUI (technician tool)
            - `zim.exe` — CLI for scripting and automation
            - `zim-agent.exe` — Transfer agent for WiFi-based transfers
            - `winpe/zim-winpe.exe` — WinPE restore tool
            - Migration profiles and documentation

            ### Full Changelog
            See commit history since previous release.
          files: |
            ZeroInstall-v*.zip
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
